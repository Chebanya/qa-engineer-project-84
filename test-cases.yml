- summary: |
    Проверка адаптивности верстки сайта на мобильных устройствах с помощью DevTools
  requirement: |
    Все элементы интерфейса сайта должны быть корректно отображены на разных экранах и ориентациях
  prerequisites: |
    Открыта главная страница сайта с каталогом товаров
  test-data: |
    no data
  steps:
    - Открыть панель разработчика (DevTools)
    - Включить режим эмуляции мобильного устройства в DevTools, нажав на иконку мобильного устройства в верхнем левом углу 
    - Выбрать мобильное устройство из списка доступных устройств либо ввести параметры устройства (размеры экрана и разрешения) вручную, например - Galaxy S5 или 360x640
    - Проверить отображение сайта в вертикольной ориентации
    - Переключить ориентацию на горизонтальную и повторить проверку отображения сайта
    - Убедиться, что все элемены интерфейса доступны, корректно отображаются и функционируют
  expected-result: |
     Сайт корректно отображается на мобильных устройствах, все элементы интерфейса должны быть доступны и функциональны

