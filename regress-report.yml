bugreports: 
  - summary: |
      Ошибочно отображаются товары при установлении фильтра с отрицательной ценой 
    environment: |
      Google Chrome 128.0.6613.138 (Официальная сборка), (x86_64)
      MacOS Ventura 13.3.1 
    steps-to-reproduce: |
      - Указать начальную цену фильтре диапазона цен, например - 0
      - Указать конечную цену фильтре диапазона цен, например - -275
    expected-result: |
      Отсутствуют в каталоге товары 
    actual-result: |
      Отображаются в каталоге товары (скриншот 7 - https://disk.yandex.ru/i/Zn8lUEoYKSY1kA)

  - summary: |
      Не отображаются английский и руссийский флаги в языковом меню - Language
    environment: |
      Google Chrome 128.0.6613.138 (Официальная сборка), (x86_64)
      MacOS Ventura 13.3.1 
    steps-to-reproduce: |
      - Нажать Language
    expected-result: |
      Отображаются английский и российский флаги напротив наименования каждого языка 
    actual-result: |
      Не отображается английский и руссийский флаги (скриншот 8 - https://disk.yandex.ru/i/etJXjcCRZSItsw)