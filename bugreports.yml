- summary: |
    Нет мобильной версии сайта 
  environment: |
    Google Chrome 128.0.6613.138 (Официальная сборка), (x86_64)
    MacOS Ventura 13.3.1 
  steps-to-reproduce: |
    - Открыть панель разработчика (DevTools)
    - Включить режим эмуляции мобильного устройства в DevTools, нажав на иконку мобильного устройства в верхнем левом углу 
    - Выбрать мобильное устройство из списка доступных устройств либо ввести параметры устройства (размеры экрана и разрешения) вручную, например - Galaxy S5 или 360x640
    - Проверить отображение сайта в вертикольной ориентации
    - Переключить ориентацию на горизонтальную и повторить проверку отображения сайта
    - Проверить все ли элемены интерфейса доступны, корректно отображаются и функционируют
  expected-result: |
    Есть мобильная версия сайта
  actual-result: |
    Нет мобильной версии сайта (видео 10):
    - Сайт не адаптируется под размер экрана мобильного устройства
    - Элементы интерфейса некорректно отображаются: наименования брендов, поисковая строка выходят за рамки границ блоков, в которых расположены
    - Навигация по сайту неудобна 

